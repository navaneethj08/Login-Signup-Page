<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>LogIn and SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="box">
        <img src="./imgs/profile-icon.png">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="#login">LogIn</a>
                <a id="signup" href="#signup">SignUp</a>    
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="loginName" placeholder="Username">
                    <input type="password" name="password" id="loginPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <input type="submit" value="Login">
                    <a href="#">Forgot Password?</a>
                </form>
                <form class="signup" name="signupForm" onsubmit="return validateSignupForm()" method="POST">
                    <input type="text" name="name" id="signupName" placeholder="Username">
                    <input type="email" name="email" id="signupEmail" placeholder="Email">
                    <input type="password" name="password" id="signupPw" placeholder="Password">
                    <input type="password" name="password2" id="signupPw2" placeholder="Confirm Password"><br>
                    <input type="submit" value="SignUp">
                </form>
                
            </div>
        </div>
        <div>
            <p>developed by~ < navaneeth />  </p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>    <script src="index.js"></script>
</body>
</html>
